    <div class="outer-well">
        <div class="row">
            <div class="col-sm-6">
                    <form class="form-signin" method="POST" action="#" role="form">
                        <div class="form-group" id="loginWord">
                        </div>
                        <div *ngIf="errorMessage!=null" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Email</label>
                                <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email"
                                    [ngModelOptions]="{standalone: true}">
                                    </div>
                            
                            <div class="form-group">
                                <label class="control-label" for="signupPassword">Password</label>
                                <input id="signupPassword" required type="password" maxlength="25" class="form-control"
                                    length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                    </div>
                            <div class="form-group">
                                <button (click)="onLogin()" id="signupSubmit" type="submit" class="btn btn-info btn-block">Login</button>
                            </div>
                            
                            <hr>
                            <p>
                            <a [routerLink]="['/home/register']"> Create new account</a><br>
                            <a [routerLink]="['/home/forgotPassword']"> Forgot Password</a><br/>
                            <a [routerLink]="['/home/resendCode']"> Resend Confirmation Code</a>
                            </p>
                            
                        
                    </form>
                    </div>
            <div class="col-sm-6">
                <div class="inner-well">
                    <div class="row">
                        <div class="text-center inbound-networking">
                            <br>
                            Patient Payment Slider
                            <br>
                            <br>
                            You must log in to:
                            <br>
                            View current patients
                            <br>
                            Add a new patient
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
