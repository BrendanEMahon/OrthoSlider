<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group" id="password">
        <h2>Forgot Password</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}">
            </div>
    <div class="form-group">
        <button (click)="onNext()" id="nextPage" type="submit" class="btn btn-info btn-block">Next
        </button>
    </div>
    
    <hr>
    <p>
    <a [routerLink]="['/admin/admin-home/register']">Register</a><br>
    <a [routerLink]="['/home/login']"> Login</a>
    </p>
</form>
